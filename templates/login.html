{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-lg shadow-2xl p-8 max-w-md w-full border border-gray-700">
        <h1 class="text-3xl font-bold text-center text-red-600 mb-8">Login</h1>
        <form method="POST" action="/login">
            <div class="mb-6">
                <label for="username" class="block text-gray-300 text-sm font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" required class="shadow-inner appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
            <div class="mb-8">
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="shadow-inner appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline text-lg">
                    Login
                </button>
            </div>
        </form>
        <p class="text-center text-gray-400 text-base mt-6">Don't have an account? <a href="/register" class="text-red-500 hover:text-red-600 font-semibold">Register here</a></p>
    </div>
</div>
{% endblock %}
