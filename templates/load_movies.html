{% extends "base.html" %}
{% block title %}Load Movies{% endblock %}

{% block content %}
<div class="bg-gray-800 rounded-lg shadow-2xl p-8 max-w-2xl w-full border border-gray-700 mx-auto">
    <h1 class="text-4xl font-bold text-center text-red-600 mb-8">Load Movies from TMDb</h1>

    <p class="text-xl text-gray-300 mb-6 text-center">
        Currently, there are <span class="font-bold text-red-500">{{ total_movies }}</span> movies in the database.
    </p>

    <form method="POST" action="{{ url_for('load_movies') }}" class="space-y-6">
        <div class="form-group">
            <label for="num_pages" class="block text-gray-300 text-lg font-semibold mb-2">Number of pages to fetch from TMDb:</label>
            <input type="number" id="num_pages" name="num_pages" min="1" value="1" required
                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600 text-lg">
        </div>
        <button type="submit" class="w-full py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-xl font-semibold flex items-center justify-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            <span>Fetch Movies</span>
        </button>
    </form>
</div>
{% endblock %}
