
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Netflix-like</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS (for minimal overrides or specific elements) -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen p-4 font-sans">
    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-red-600 text-3xl font-bold tracking-wide">NETFLIX RECOMENDADOR</a>
            <nav class="space-x-4">
                <a href="/" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors text-base font-semibold">Home</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 max-w-md w-full border border-gray-700">
            <h1 class="text-3xl font-bold text-center text-red-600 mb-8">Register</h1>
            <form method="POST" action="/register">
                <div class="mb-6">
                    <label for="username" class="block text-gray-300 text-sm font-semibold mb-2">Username:</label>
                    <input type="text" id="username" name="username" required class="shadow-inner appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>
                <div class="mb-8">
                    <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Password:</label>
                    <input type="password" id="password" name="password" required class="shadow-inner appearance-none border border-gray-700 rounded w-full py-3 px-4 bg-gray-700 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline text-lg">
                        Register
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-400 text-base mt-6">Already have an account? <a href="/login" class="text-red-500 hover:text-red-600 font-semibold">Login here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center text-gray-400 text-sm shadow-inner mt-8">
        <div class="container mx-auto">
            &copy; 2023 Netflix Recommender. All rights reserved.
        </div>
    </footer>
</body>
</html>
